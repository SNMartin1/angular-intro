<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title></title>
  </head>
  <body ng-app="myApp">
    <input type="text" ng-model="userName">
    <input type="text" ng-model="userMessage">
    <div ng-controller="OnloadController as control">
      <button ng-click="control.displayInfo(userName, userMessage)">view info</button>
      <!--<p>{{ control.info.userName }}</p>
      <p>{{ control.info.userMessage }}</p>-->
      <div ng-repeat="info in control.userArray">
        {{info.userName}}
        {{info.userMessage}}

      </div>
    </div>

  </body>
</html>
